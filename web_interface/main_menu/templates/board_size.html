{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/board_size.css' %}">
</head>
<body>
    <div class="container">
        <h1>Choose the size of the Tic Tac Toe board:</h1>
        <form method="post" action="#">
            {% csrf_token %}
            <label for="board-size">Board Size:</label>
            <input type="number" id="board-size" name="board_size" min="3" max="10" required>
            <input type="submit" value="Start Game">
        </form>
    </div>
</body>
</html>
