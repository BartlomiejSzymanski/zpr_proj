{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/game_options.css' %}">
</head>
<body>
    <div class="container">
        <h1>Choose game mode</h1>
        <form method="post">
            {% csrf_token %}
            
            
            
                <label>
                    <input type="radio" name="game_mode" value="singleplayer" required>
                    Single Player
                </label>
                <br>
                <label>
                    <input type="radio" name="game_mode" value="playervscpu" required>
                    Player vs CPU
                </label>
         
            
            <h2>Choose the size of the Tic Tac Toe board:</h2>
            <label for="board-size">Board Size:</label>
            <input type="number" id="board-size" name="board_size" min="3" max="10" required>
            
            <input type="submit" value="Start Game">
        </form>
    </div>
</body>
</html>
