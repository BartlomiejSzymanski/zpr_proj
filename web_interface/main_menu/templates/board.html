{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Scalable Tic Tac Toe</title>
  <script src="{% static 'js/board.js' %}"></script>
  <style>
    #board {
      --board-size: {{ board_size }};
      
    }
  </style>
  <style>
    #mode {
      --game-mode: {{ game_mode }};
    }

  </style>
  <div id="board" data-board-size="{{ board_size }}"></div>
  <div id="mode" data-game-mode = "{{ game_mode }}"></div>

  <body onload="createBoard()"> </body>
  <link rel="stylesheet" type="text/css" href="{% static 'css/board.css' %}">
</head>
<div id="game-container">
  {% csrf_token %}
  <button id = "move-button" onclick="humanMove()">Make move</button>
  <button onclick = "location.href='/'">Main Menu</button>
</div>

</html>
